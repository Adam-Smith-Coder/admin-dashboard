<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="page-name">
                <h1>Dashboard</h1>
            </div>
            <div id="nav-links">
                <p>Home</p>
                <p>Profile</p>
                <p>Messages</p>
                <p>History</p>
                <p>Tasks</p>
                <p>Communities</p>
            </div>
            <div id="help-links">
                <p>Settings</p>
                <p>Support</p>
                <p>Privacy</p> 
            </div>
        </div>
        <div id="menu-section">
            <input type="text" placeholder="Search..">
            <p>User Name</p>
        </div>
        <div id="main-content">
            <div id="projects-section">
                <h2>Your Projects</h2>
            </div>
            <div id="announcements">
                <h2>Announcements</h2>
            </div>
        </div>
    </div>
</body>
</html>
