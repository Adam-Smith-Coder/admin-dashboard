<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="page-name">
                <h1><img src="icons/dashboard.png"> Dashboard</h1>
            </div>
            <div id="nav-links">
                <p><img src="icons/home.png"> Home</p>
                <p><img src="icons/account-box.png"> Profile</p>
                <p><img src="icons/message-reply.png"> Messages</p>
                <p><img src="icons/clock-time-three.png"> History</p>
                <p><img src="icons/calendar-check.png"> Tasks</p>
                <p><img src="icons/account-group.png"> Communities</p>
            </div>
            <div id="help-links">
                <p><img src="icons/cog.png"> Settings</p>
                <p><img src="icons/help-box.png"> Support</p>
                <p><img src="icons/shield-check.png"> Privacy</p> 
            </div>
        </div>
        <div id="menu-section">
            <input type="text" id="search-bar">
            <p id="profile">User Name</p>
            <div id="user-details">
                <p>Hi there,<BR>User Name (@handle)</p>
            </div>
            <div id="content-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button> 
            </div>
        </div>
        <div id="main-content">
            <div id="projects-section">
                <h2>Your Projects</h2>
            </div>
            <div id="announcements">
                <h2>Announcements</h2>
            </div>
        </div>
    </div>
</body>
</html>
